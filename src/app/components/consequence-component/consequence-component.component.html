<div
	class="h-svh w-svw flex-col flex items-center justify-between p-8 gap-10 bg-contain bg-center bg-no-repeat"
	[style.background-image]="'url(' + scene()?.imageURL + ')'"
	[style.background-size]="'100% 100%'"
>
	<h2 class="heading-text text-heading">
		Every choice we make sets a ripple in motionâ€”sooner or later, the waves
		return.
	</h2>
	<app-consequence-meter
		type="karma"
		[element]="storyController.story()?.element || 'hand'"
	/>
	<app-consequence-meter type="emotional" />
	<div
		class="weird-shape consequence-text flex items-center text-heading rounded-md py-2 px-4 text-center"
	>
		<span class="my-auto">{{ scene()?.title }}</span>
	</div>

	<div class="w-full flex justify-end">
		<button
			(click)="storyController.setCurrentSceneId(nextScene)"
			class="material-symbols-outlined continue-btn"
		>
			{{scene()?.links?.[0]?.text}}
		</button>
	</div>
</div>
