<img
	[src]="getPlayerImage()"
	alt="player-image"
	class="player-img"
/>
<!-- w-fit absolute left-[50%] translate-x-[-50%] top-[70%] -->

		{{ gamestate.Player()?.firstName }} <br />
		{{ gamestate.Player()?.lastName }}

</div>

<img
	[src]="getElementImage()"
	alt="element-icon"
	class="element-img"
/>
