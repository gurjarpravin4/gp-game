<div
	class="w-fit h-fit flex flex-col gap-2 items-center justify-evenly"
	(click)="onSelected()"
>
	<div class="rounded-full w-[120px] h-[120px]">
		<img
			[src]="imgUrl()"
			[alt]="name"
			class="rounded-full w-[120px] h-[120px] mx-auto object-fit"
		/>
	</div>
	<h3 class="choice-text text-neutral-1">{{ name }}</h3>
</div>
