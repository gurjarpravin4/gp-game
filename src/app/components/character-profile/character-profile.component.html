<div
	class="size-full flex flex-col gap-2 items-center justify-evenly"
	(click)="onSelected()"
>
	<div class="rounded-full size-full w-[130px]">
		<img
			[src]="imgUrl()"
			[alt]="name"
			class="rounded-full size-full mx-auto object-fit"
		/>
	</div>
	<h3 class="choice-text text-neutral-1 w-fit">{{ name }}</h3>
</div>
