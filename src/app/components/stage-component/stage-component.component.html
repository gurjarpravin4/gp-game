<div class="h-svh w-svw flex-col flex items-center justify-center p-4">
	<div class="flex flex-col h-2/3 justify-end gap-10">
		<h1 class="heading-text text-heading text-center">{{ scene()?.title }}</h1>
		<h2 class="body-text text-center">{{ scene()?.subtitle }}</h2>
	</div>
	<div class="w-full flex justify-end h-1/3 items-end p-4">
		<button
			(click)="storyController.setCurrentSceneId(nextScene)"
			class="material-symbols-outlined continue-btn"
		>
			chevron_right
		</button>
	</div>
</div>
