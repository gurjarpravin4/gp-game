<div
	class="flex flex-col justify-evenly md:justify-center md:gap-16 items-center w-svw h-full"
>
	<div class="w-full choice-text px-10 mt-2 cursor-pointer">
		<span
			class="material-symbols-outlined"
			(click)="navigateBack()"
		>
			arrow_back
		</span>
	</div>
	<h3 class="text-center heading-text">Select Your Character</h3>

	<div class="flex justify-evenly flex-wrap gap-5 max-w-[400px]">
		@for (character of characters; track $index) {
		<app-character-profile
			[name]="character"
			(selected)="selectCharacter($event)"
		/>
		}
	</div>
</div>
