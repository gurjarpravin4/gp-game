<div
	class="flex flex-col justify-evenly md:justify-center md:gap-16 items-center w-full h-full"
>
	<h3 class="text-center heading-text">Select Your Character</h3>

	<div class="flex justify-evenly flex-wrap gap-5 gap-y-12 max-w-[400px]">
		@for (character of characters; track $index) {
		<app-character-profile
			[name]="character"
			(selected)="selectCharacter($event)"
		/>
		}
	</div>
</div>
