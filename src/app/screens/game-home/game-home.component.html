<div class="w-svw h-full flex flex-col items-center justify-center gap-4">
	<h2 class="choice-text">Gender: {{ gameState.gender() }}</h2>
	<h2 class="choice-text">Character: {{ gameState.character() }}</h2>
	<button
		(click)="clearData()"
		class="choice-btn choice-text"
	>
		Clear Saved Data
	</button>
	<p class="body-text">This button is just to reset (for testing purposes)</p>

	<button
		(click)="
			storyManager.goToPassage(
				storyManager.currentPassageId(),
				storyManager.karmaMeter()
			)
		"
		class="choice-btn choice-text"
	>
		Open {{ gameState.character() }}'s story
	</button>
</div>
